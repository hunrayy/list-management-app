<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            font-size: 20px;
            color: red;
            transition: 1.3s;
            scale: 1.3;
        }
    </style>
</head>
<body>
    <form action="">
        <input type="text" placeholder="your name" id="name"><br>
        <input type="email" placeholder="enter your email" id="email"><br>
        <input type="password" placeholder="enter your password" id="password"><br>
        <button type="button" onclick="btn()">creat account</button>
    </form>
    <span id="span"></span>
    <script>
        function btn(){
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            console.log(name, email, password)
            document.getElementById("span").innerHTML = "account successfully created" ;
            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("password").value = "";
        }
    </script>
</body>
</html>
